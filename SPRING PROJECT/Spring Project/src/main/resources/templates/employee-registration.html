<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>New User</title>
    </head>
    <body>
        <div class="container">
            <div class="bg-success text-white text-center">
                <h1>New User</h1>
            </div>
            <form action="#" th:action="@{/manager/users/saveEmployee}"
                                th:object="${userDTO}" method="POST">

                <input type="text" th:field="*{userName}"
                       class="form-control mb-4 col-4" placeholder="User Name">

                <input type="password" th:field="*{password}"
                        class="form-control mb-4 col-4" placeholder="Password">

                <input type="password" th:field="*{matchingPassword}"
                       class="form-control mb-4 col-4" placeholder="Re-Type Password">

                <input type="text" th:field="*{firstName}"
                       class="form-control mb-4 col-4" placeholder="First Name">

                <input type="text" th:field="*{lastName}"
                       class="form-control mb-4 col-4" placeholder="Last Name">

                <input type="text" th:field="*{email}"
                       class="form-control mb-4 col-4" placeholder="Email">

                <br><br><br>

                <div class="position-relative">
                    <button type="submit" class="btn btn-info col-2 text-center position-absolute top-100 start-50 translate-middle">Save</button>
                </div>
            </form>

            <br>
            <hr>
            <a th:href="@{/manager/list}" class="btn btn-primary">Back to List</a>
        </div>
    </body>
</html>
