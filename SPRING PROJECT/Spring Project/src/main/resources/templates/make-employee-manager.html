<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Promote</title>
    </head>
    <body>
        <div class="container">
            <div class="bg-success text-white text-center">
                <h1>Promotion</h1>
            </div>
            <form action="#" th:action="@{/manager/managers/save}"
                                th:object="${newManager}" method="POST">


                Choose Employee to promote
                <select th:field="${newManager.managerUsername}">
                    <option th:each="employee : ${employeeList}" th:value="${employee.userName}" th:text="${employee.userName}">
                    </option>
                </select>

                <br><br><br>


                <div class="position-relative">
                    <button type="submit" class="btn btn-info col-2 text-center position-absolute top-100 start-50 translate-middle">Save</button>
                </div>
            </form>

            <br>
            <hr>
            <a th:href="@{/manager/managers/list}" class="btn btn-primary">Manager List</a>
            <br><br>
            <a th:href="@{/manager/list}" class="btn btn-primary">Employee List</a>
        </div>
    </body>
</html>
