<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

        <link rel="stylesheet" th:href="@{/css/sample.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Employee List</title>

    <body>

        <div class="container mybody">

<!--            </div>-->

<!--            <div style="background-image: url('static/pictures/wallpaper.png');"></div>-->
            <div class="text-center display-1 bg-success bg-gradient text-white">
                <h1>Employee List</h1>
            </div>

            <!-- Adding button -->
            <a th:href="@{showFormToAdd}"
                class="btn btn-info mb-3 btn-outline-warning text-black btn">
                Add New Employee
            </a>
            <table class="table table-bordered table-striped">
                <thead class="table-primary text-center">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Modify</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="myEmployee : ${employees}">
                        <td th:text="${myEmployee.firstName}">
                        <td th:text="${myEmployee.lastName}">
                        <td th:text="${myEmployee.email}">
                        <td class="text-center btn-group">
                            <!-- Adding update button link -->
                            <a th:href="@{/employees/showFormToUpdate(employeeId=${myEmployee.id})}" class="btn btn-sm btn-info btn-outline-primary text-black">
                                Update
                            </a>
                            <!-- Adding delete button link -->
                            <a th:href="@{/employees/delete(employeeId=${myEmployee.id})}" class="btn btn-sm btn-info btn-outline-danger text-black"
                                    onclick="if (!( confirm('Do you really want to delete this employee?'))) return false">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

    </body>
